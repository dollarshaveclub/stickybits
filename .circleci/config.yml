defaults: &defaults
  working_directory: ~/code
  docker:
    - image: circleci/node:9
      environment:
        NPM_CONFIG_LOGLEVEL: error # make npm commands less noisy
        JOBS: max # https://gist.github.com/ralphtheninja/f7c45bdee00784b41fed

restore_cache: &restore_cache
  restore_cache:
    keys:
      - yarn-packages-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - yarn-packages-{{ .Branch }}
      - yarn-packages-master
      - yarn-packages-

save_cache: &save_cache
  save_cache:
      key: yarn-packages-{{ .Branch }}-{{ checksum "package-lock.json" }}
      paths:
        - node_modules/

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - run: npm install
      - *save_cache
  lint:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - run: npm run lint:ci
  test:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - run: npm test

workflows:
  version: 2
  all:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build