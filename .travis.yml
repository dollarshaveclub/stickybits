sudo: false

language: node_js

node_js:
  - 8

before_install:
  - npm install -g npm
  - npm install -g bower
  - bower --version
  - phantomjs --version

install:
  - npm install
  - bower install

before_script:
  - npm install -g gulp
  - npm install node-qunit-phantomjs

script: 
  - npm run release
  - npm run report:coverage
  - ./node_modules/.bin/codecov
